{% extends 'movies/main.html' %}
{% load static %}
{% block content %}


<div class="row">
    <div class="col-lg-12">
        <div class="shadow-mb p-2 mb-5 card">

            <a class="btn btn-outline-dark" href="{% url 'home'%}">&#x2190; Continue Browsing</a>
            <br>
            <br>

            <table class="table">

                <tr>
                    <th><h5>Items:</h5><strong>{{mtotal}}</strong></th>
                     <th><h5>Total:</h5><strong>&#x20AD;{{price}} </strong></th>
                    <th>
                        <a id="checkout" class="btn btn-success" style="float:right; margin:5px;">Checkout</a>
                    </th>
                </tr>

            </table>

        </div>
        <br>
         <div class="shadow-mb p-2 mb-5 card" >
             <div style="display:flex; align-items:flex-stretch; border-bottom: 1px solid #adadad">
                 <div style="flex:1;"></div>
                 <div style="flex:2;"><strong>Title</strong></div>
                 <div style="flex:1;"><strong>Year</strong></div>
                 <div style="flex:1;"><strong>Type</strong></div>
                 <div style="flex:1;"><strong></strong></div>

             </div>
             {% for item in items%}

              <div style="display:flex; align-items:flex-stretch; border-bottom: 1px solid #adadad">
                 <div style="flex:1;">
                     <img style="width:50px;" src="{% static 'images/icons/pk movie.jpg' %}">
                 </div>
                 <div style="flex:2;">{{item.movie}}</div>
                 <div style="flex:1;">{{item.year}}</div>
                 <div style="flex:1;">{{item.type}}</div>
                  <div class="update-cart" data-movie ="{{item.id}}" data-action="remove" style="flex:1;"><img style="width:30px;" src="{% static 'images/icons/icons8-delete-100.png'%}"> </div>

             </div>

             {% endfor %}



        </div>
    </div>
</div>


<script>
    document.getElementById('checkout').addEventListener('click', function(e){

    if({{mtotal}}>0){
    location.href="{%url 'checkout'%}"}
    else{
    alert('you cant checkout with nothing in your cart')
    }
    })
</script>

{% endblock content %}
